<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightBox</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
        <div class="gallery">
            <img src="images/eula_violin.jpg" class="thumbnail">
            <img src="images/miku.jpg" class="thumbnail">
            <img src="images/yae.jpg" class="thumbnail">
            <img src="images/nier.jpg" class="thumbnail">
            <img src="images/lumine_piano.jpg" class="thumbnail">
            <!-- <img src="images/sekiro1.jpg" class="thumbnail"> -->

        <div class="lightbox">
            <span class="close-btn">&times;</span>
            <img class="lightbox-img" src="" alt="enlarged view">

            <button class="nav-btn next-btn">❯</button>
        </div>
</body>
</html>
